<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- App  composer-char-counter -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
      <!-- login form -->
      <form id="login-form" method="POST">
        <input name="username" type="text" placeholder="username" />
        <input name="password" type="password" placeholder="pasword" />
        <input type="submit" value="LOGIN" />
        <input class="register-btn" type="button" value="REGISTER" />
      </form>
      <!-- register form -->
      <form id="register-form" method="POST">
        <input name="username" type="text" placeholder="username" />
        <input name="password" type="password" placeholder="pasword" />
        <input type="submit" value="REGISTER" />
      </form>
      <!-- compose box -->
      <div class="loggedUser">
        <!-- Logged in as -->
        <p class="loggedMessage"></p>

        <form id="logout-form" method="POST">
          <input type="submit" value="LOGOUT" />
        </form>
        <!-- compose box -->
        <div class="compose__box">
          <div class="tweet__icon-box ">
            <svg class="tweet__icon--compose">
              <use xlink:href="./images/sprite.svg#edit"></use>
            </svg>
          </div>
          <button class="compose__btn">Compose</button>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet animate1">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <span class="form__footer">
            <input type="submit" value="Tweet" />
            <p class="error__message invalid"></p>
            <span class="counter">140</span>
          </span>
        </form>
      </section>
      <section id="tweets__container">
        <!-- Single tweet article  will be inserted here -->
      </section>
    </main>
  </body>
</html>
